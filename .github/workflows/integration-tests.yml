name: Integration Tests (RPC Fork)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 13,23 * * *'

jobs:
  unit-tests:
    name: üß™ Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - run: env ZERO_X_PROXY_API_DOMAIN=${{ secrets.ZERO_X_PROXY_API_DOMAIN }} env ZERO_X_API_KEY=${{ secrets.ZERO_X_API_KEY }} env NETWORK_NAME=Ethereum yarn test-fork

  fail-report:
    if: ${{ failure() && github.event_name == 'schedule' }}
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Get repository name
        run: echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
      - name: Send Telegram message with fail report
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CI_TELEGRAM_TO }}
          token: ${{ secrets.CI_TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ùå **${{ env.REPOSITORY_NAME }}**
            [${{ github.workflow }} failed](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for commit "[${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{github.sha}})" (${{github.actor}})
